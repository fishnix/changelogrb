# Sample logstash config used by the docker logstash container

input {
  redis {
    host => "queue"
    type => "redis"
    data_type => "list"
    key => "changelog"
  }
}

filter {
  ruby {
    code => "event['body_decoded'] = event['body'].unpack('m').first if event.include?('body')"
  }
  mutate {
    remove_field => [ "body" "ctag" ]
  }
}

output {
  stdout { 
    codec => rubydebug
  }
  elasticsearch {
    embedded => true
  }
}
